<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>echarts数据可视化饼状图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #main{
            width: 400px;
            height: 400px;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="./js/echarts.js"></script>
    <script>
        var mychart = echarts.init(document.getElementById('main'));
        mychart.setOption({
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    roseType: 'angle',// 设置成南丁格尔图
                    radius: '55%',
                    data: [
                        {value:235, name:'视频广告'},
                        {value:274, name:'联盟广告'},
                        {value:310, name:'邮件营销'},
                        {value:335, name:'直接访问'},
                        {value:400, name:'搜索引擎'}
                    ],
                    // 阴影的配置
                    itemStyle: {
                        // 阴影的大小
                        shadowBlur: 200,
                        // 阴影水平方向的偏移
                        shadowOffsetX: 0,
                        // 阴影垂直方向的偏移
                        shadowOffsetY: 0,
                        // 阴影颜色
                        shadowColor: 'rgba(0, 0, 0.5)'
                    }
                }
            ],
            backgroundColor: '#2c343c', // 背景色是全局的，直接在option下配置
            textStyle: {
                color: 'rgba(255, 255, 255, 0.3)'
            }
        })
    </script>
</body>
</html>
