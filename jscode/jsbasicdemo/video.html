<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .fixed_box{
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background: red;
        }
        video{
            width: 100%;
            position: relative;
            z-index: 10;
        }
    </style>
</head>
<body>
    <video id="video" src="http://www.flashls.org/playlists/test_001/stream.m3u8" controls="controls">
        您的浏览器不支持 video 标签。
    </video>
    <div class="fixed_box">
        <button>播放</button>
    </div>
    <script>
        var btn = document.getElementsByTagName('button')[0];
        btn.onclick = function(){
            video.play();
        }
    </script>
</body>
</html>
