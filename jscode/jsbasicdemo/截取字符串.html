<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function sub_str(str,len){ // 截取字符串前len位
            var ret = "";
            if(str){
                ret = str.substring(0,len)
            }
            return ret;
        }
        var str1 = "keieioejojtoejotoetj";
        console.log(sub_str(str1,10));
        var str2 = "we";
        console.log(sub_str(str2,10))
    </script>
</body>
</html>
